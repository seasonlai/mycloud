<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="/admin/index::header('个人中心',~{})">
</head>
<body>
<nav th:replace="/admin/index::navbar"></nav>
<div th:replace="/admin/index::content('profile',~{::mainContent})">
    <th:block th:fragment="mainContent">
        <h4 class="page-header">个人中心</h4>
        <form id="_editForm" class="form-horizontal"
              validate="true">
            <div class="tabbable">
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a data-toggle="tab" href="#edit-basic">
                            <i class="glyphicon glyphicon-edit"></i>
                            基本信息
                        </a>
                    </li>

                    <li>
                        <a data-toggle="tab" href="#edit-password">
                            <i class="glyphicon glyphicon-lock"></i>
                            修改密码
                        </a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div id="edit-basic"  class="tab-pane active">
                        <h4><small>注册信息</small></h4>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">登录名</label>

                            <div class="col-sm-9">
                                <label class="control-label" th:text="${user.name}?:_">
                                    --
                                </label>
                            </div>
                        </div>

                        <div class="space-4"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">注册时间</label>

                            <div class="col-sm-9">
                                <label class="control-label" th:text="${#dates.format(user.createTime,'yyyy-MM-dd HH:mm:ss')}?:_">
                                    --
                            </div>
                        </div>

                        <div class="space"></div>
                        <h4><small>登录信息</small></h4>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">上次登录IP</label>

                            <div class="col-sm-9">
                                <label class="control-label" th:text="${user.lastIp}?:_">
                                    --
                                </label>
                            </div>
                        </div>

                        <div class="space-4"></div>

                        <div class="space-4"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right">上次登录时间</label>

                            <div class="col-sm-9">
                                <label class="control-label" th:text="${#dates.format(user.lastTime,'yyyy-MM-dd HH:mm:ss')}?:_">
                                    --
                                </label>
                            </div>
                        </div>
                    </div>

                    <div id="edit-password" class="tab-pane">
                        <div class="space-10"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">新密码</label>

                            <div class="col-sm-9">
                                <div class="help-validate">
                                    <input id="_newPassword" name="newPassword" type="password"/>
                                </div>
                            </div>
                        </div>

                        <div class="space-4"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">确认密码</label>

                            <div class="col-sm-9">
                                <div class="help-validate">
                                    <input id="_confirmPassword" name="confirmPassword" type="password" value=""
                                           class="form-data"
                                           required="true" equalsTo="_newPassword:两次输入的密码不一致" minlength='6'
                                           maxlength='16'/>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <div class="col-md-offset-3 col-md-9">
                                <button id="_submit" type="button" class="btn btn-info" data-loading-text="正在提交...">
                                    保存
                                </button>
                                &nbsp; &nbsp;
                                <button id="_reset" class="btn btn-default" type="reset">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </th:block>
</div>

<script th:replace="/admin/index::script"></script>
</body>
</html>
