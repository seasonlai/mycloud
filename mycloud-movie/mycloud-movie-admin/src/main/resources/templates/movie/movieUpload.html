<!DOCTYPE html>

</head>
<body>
<div th:replace="index::conteWrap('movie','movieUpload',~{::mainContent})">
    <th:block th:fragment="mainContent">
        <div class="sixteen wide tablet sixteen wide computer column">
            <div class="ui segments">
                <div class="ui segment">
                    <h5 class="ui  header">
                        任务列表
                    </h5>
                </div>
                <div class="ui segment">
                    <div id="tabHead" class="ui top attached tabular menu stackable">
                        <a class="item" data-tab="zero">新建任务</a>
                        <a class="item active" data-tab="one">未完成</a>
                        <a class="item" data-tab="two">已完成</a>
                        <a class="item" data-tab="three">垃圾箱</a>
                    </div>
                    <div id="tabPage" class="ui bottom attached tab segment" data-tab="zero">
                        <form class="ui form" id="videoForm" onsubmit="return false;">
                            <div class="two fields">
                                <div class="field">
                                    <label>视频名称</label>
                                    <input type="text" id="videoName">
                                </div>
                                <div class="field">
                                    <label>视频文件</label>
                                    <input type="file" name="videoFile" id="videoFile">
                                </div>
                            </div>
                            <div class="inline fields">
                                <label>视频质量</label>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="videoQuality" checked="checked">
                                        <label>高清</label>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <textarea placeholder="视频描述,80字以内" id="videoDesc" maxlength="80"></textarea>
                            </div>
                            <div style="text-align: right;padding-top: 10px">
                                <div class="ui button clear">重置</div>
                                <div class="ui blue button submit ">确定</div>
                            </div>
                        </form>
                    </div>
                    <div class="ui bottom attached tab segment active" id="task_unFinish" data-tab="one">
                        <div class="ui middle aligned divided list">
                            <div class="item">
                                <div class="content">
                                    <div class="header" style="padding: 10px 15px 5px;">
                                        <span style="font-size: 14px;">一出好戏</span>
                                        <div class="right floated content">
                                            <i style="cursor: pointer"
                                               class="upload icon arrow large circle up outline">
                                            </i>
                                        </div>
                                    </div>
                                    <div class="description" style="padding: 5px 10px;clear: both;">
                                        <div class="ui active progress blue" style="height: 11px" data-percent="61"
                                             id="example2">
                                            <div class="bar"
                                                 style="transition-duration: 300ms; width: 61%;height: 11px">
                                                <div class="progress">61%</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui bottom attached tab segment" data-tab="two">
                        Two
                    </div>
                    <div class="ui bottom attached tab segment" data-tab="three">
                        Three
                    </div>
                </div>
            </div>
        </div>


    </th:block>
</div>
